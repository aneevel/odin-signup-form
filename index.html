<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div>
            <div>
                <h1>Odin</h1>
                <p>Photo by <a href="">Halle West</a> on <a href="">Unsplash</a></p>
            </div>
            <div>
                <div>
                    <p>This is not a real online service! You know you need something like
                        this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.
                    </p>
                    <p>
                        You <em>know</em> you want to.
                    </p>
                </div>
                <div>
                    <form action="post">
                        <fieldset>
                            <label for="first-name">First Name</label>
                            <input name="first-name" type="text" placeholder="Alec" required>
                            <label for="last-name">Last Name</label>
                            <input name="last-name" type="text" placeholder="Neevel" required> 
                        </fieldset>
                        <fieldset>
                            <label for="email">Email</label>
                            <input name="email" type="email" required>
                            <label for="phone-number">Phone Number</label>
                            <input name="phone-number" type="text" required>
                        </fieldset>
                        <fieldset>
                            <label for="password">Password</label>
                            <input name="password" type="password" minlength="8" required>
                            <label for="confirm-password">Confirm Password</label>
                            <input name="confirm-password" type="password" minlength="8" required>
                        </fieldset>
                    </form>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
